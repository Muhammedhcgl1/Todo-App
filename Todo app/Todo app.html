<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/a2790d0289.js" crossorigin="anonymous"></script>
    <title>To Do App</title>

</head>

<body>
    <div class="container col-5">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">ToDo App</h1>
            <form class="search">
                <input class="form-control" name="search" placeholder="ara..." type="text">
            </form>
        </header>
        <h3 class="text-center text-light">Kendine Hedefler Belirle!</h3>
        <ul class="list-group text-light todos">
            <li class="list-group-item d-flex justify-content-between aling-items-center">
                <span>Kendine Hedefler Belirle</span>
                <i class="fa-regular fa-trash-can delete"></i>
            </li>
        </ul>
        

        <form class="text-center my-4 add">
            <label class="text-light" style="margin:5px;">Yeni İş Ekle</label>
            <input class="form-control m-auto" type="text" name="add">

        </form>
    </div>



    <script src="./js/bootstrap.js"></script>
    <script src="./js/mami.js"></script>
    <script src="https://kit.fontawesome.com/a2790d0289.js" crossorigin="anonymous"></script>
</body>
